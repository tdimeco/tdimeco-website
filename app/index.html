<!DOCTYPE html>
<html ng-app="tdimecoApp" ng-controller="AppController">
<head>

  <meta name="author" content="Thomas Di Meco">

  <meta name="language" content="fr">
  <meta name="robots" content="index,follow">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="identifier-url" content="http://www.tdimeco.fr/">

        </div>
      <![endif]-->
      <header class="row">
        <h1 class="col-xs-12 col-sm-6">
          <a href="." title="Page d'accueil">
            <span class="back-icon fa fa-chevron-left" ng-class="{enabled: !isHomePage}"></span>Thomas Di Meco
          </a>
        </h1>
        <aside class="col-xs-12 col-sm-6">
          <ul>
            <li><a href="https://twitter.com/thomasdimeco" title="Twitter" class="twitter-icon"><span class="fa fa-twitter"></span></a></li>
            <li><a href="https://www.flickr.com/photos/tdimeco/" title="Flickr" class="flickr-icon"><span class="fa fa-flickr"></span></a></li>
            <li><a href="https://www.linkedin.com/pub/thomas-di-meco/60/329/500" title="LinkedIn" class="linkedin-icon"><span class="fa fa-linkedin"></span></a></li>
            <li><a href="https://github.com/tdimeco" title="GitHub" class="github-icon"><span class="fa fa-github"></span></a></li>
            <li><a href="about" title="E-Mail" class="email-icon"><span class="fa fa-envelope"></span></a></li>
          </ul>
        </aside>
      </header>
      <main ng-view></main>
      <footer>
        <a href="about">À propos</a>
        &nbsp;&nbsp;&mdash;&nbsp;&nbsp;
        <a href="terms">Mentions légales</a>
